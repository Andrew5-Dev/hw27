<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript-Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="carousel" id="carousel">
  <div class="slides" id="slides-container">
    <div class="slide active">Slide 1</div>
    <div class="slide">Slide 2</div>
    <div class="slide">Slide 3</div>
    <div class="slide">Slide 4</div>
    <div class="slide">Slide 5</div>
  </div>

  <div class="controls" id="controls-container">
  <span class="control control-pause" id="pause-btn"><i class="fa-solid fa-pause-circle"></i></span>
  <span class="control control-prev" id="prev-btn"><i class="fa-solid fa-angle-left"></i></span>
  <span class="control control-next" id="next-btn"><i class="fa-solid fa-angle-right"></i></span>
  </div>

  <div class="indicators" id="indicators-container">
    <div class="indicator active" data-slide-to="0"></div>
    <div class="indicator" data-slide-to="1"></div>
    <div class="indicator" data-slide-to="2"></div>
    <div class="indicator" data-slide-to="3"></div>
    <div class="indicator" data-slide-to="4"></div>
  </div>

</div>
<script src="assets/js/main.js" type="module"></script>
</body>
</html>
